name: Build LaTeX Blog with TikZ

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'
      - 'index_template.tex'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: dxjoke/tectonic-docker  # This Docker image contains a full LaTeX setup

    steps:
    - uses: actions/checkout@v2

    - name: Generate Dynamic Content for Index
      run: |
        cp index_template.tex index.tex
        echo "\\section*{Articles}" >> index.tex
        for file in posts/*.tex; do
          title=$(basename "$file" .tex)
          date=$(git log -1 --format="%ad" --date=short -- "$file")
          echo "\\subsection*{\\href{./$(basename "$file" .tex).html}{$title}}" >> index.tex
          echo "\\textit{Published on: $date}" >> index.tex
        done
        echo "\\end{document}" >> index.tex

    - name: Compile LaTeX Document
      run: |
        tectonic index.tex  # Tectonic is a modern LaTeX compilation tool that handles package installations

    - name: Convert to HTML (Optional)
      run: |
        pandoc index.tex -s --from latex --to html -o index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true  # Keep existing files at deployment
